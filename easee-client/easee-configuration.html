<script type="text/javascript">
  (function() {
    RED.nodes.registerType('easee-configuration', {
        category: 'config',
        defaults: {
          username: { value: 'username', required: true },
          password: { value: 'password', required: true },
        },
        credentials: {
          username: {type:"text"},
          password: {type:"password"}
      },
        inputs:0,
        outputs:0,
        label: function() {
            return this.username ? this.username : 'easee API configuration';
        },
    });

  })();
</script>

<script type="text/x-red" data-template-name="easee-configuration">
  <div class="form-row">
    <label for="node-config-input-username"><i class="fa fa-train"></i> Username</label>
    <input id="node-config-input-username" type="text" />
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-train"></i> Password</label>
    <input id="node-config-input-password" type="password" />
  </div>
</script>

<script type="text/x-red" data-help-name="easee-configuration">
  <p>Configuration for use when talking to the Easee API</p>
</script>
