<!-- SignalR Input Node -->
<script type="text/x-red" data-template-name="charger-client">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name" />
  </div>
  <div class="form-row" id="signalr-client-row">
    <label for="node-input-client"><i class="fa fa-bookmark"></i> <span data-i18n="easee.label.client"></span></label>
    <input type="text" id="node-input-client" />
  </div>
</script>

<script type="text/javascript">

(function() {

  RED.nodes.registerType('charger-client', {
      category: 'network',
      defaults: {
          name: { value: 'easee' },
          client: { type: 'easee-signalr-configuration'},
          inputs: { value: 1 },
          outputs: { value: 6 },
      },
      color: 'rgb(215, 215, 160)',
      inputs: 1,
      outputs: 6,
      icon: 'white-globe.svg',
      labelStyle: function() {
          return this.name ? 'node_label_italic' : '';
      },
      label: function() {
          return this.name ? this.name : 'easee';
      },
      outputLabels: function(index) {
        if (index == 0) return "Connected";
        if (index == 1) return "Errors";
        if (index == 2) return "Disconnected";
        if (index == 3) return "ProductUpdate";
        if (index == 4) return "ChargerUpdate";
        if (index == 5) return "CommandResponse";
      },
      paletteLabel: 'easee charger client',

  });

  
})();
</script>

<script type="text/x-red" data-help-name="charger-client">
  <p>ASP.NET Core 3.0 SignalR input node</p>
  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>errors <span class="property-type">object</span></dt>
      <dd>the errors generated by the SignalR HubConnection</dd>
      <dt>1..n <span class="property-type">object</span></dt>
      <dd>each configured server response method name will have it's own output</dd>
    </dl>
    <h3>Details</h3>
      <p>Each configured server response method name will have it's own corresponding output.
      The <code>msg.payload</code> from the response method name will be send to the respective output with that method name.</p>
</script>
