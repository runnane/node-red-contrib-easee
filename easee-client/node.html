<!-- SignalR Input Node -->
<script type="text/x-red" data-template-name="charger-client">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name" />
  </div>
  <div class="form-row" id="signalr-client-row">
    <label for="node-input-client"><i class="fa fa-bookmark"></i> <span data-i18n="easee.label.client"></span></label>
    <input type="text" id="node-input-client" />
  </div>
</script>

<script type="text/javascript">

(function() {

  function sr_label() {
      var clientNodeId = this.client;
      var clientNode = RED.nodes.node(clientNodeId);
      return this.name || (clientNode ? '[sr] ' + clientNode.label() : 'signalr');
  }

  function sr_validateclient() {
    return RED.nodes.node(this.client) != null;
  }

  RED.nodes.registerType('charger-client', {
      category: 'network',
      defaults: {
          name: { value: 'easee' },
          client: { type: 'easee-streaming-client', validate: sr_validateclient },
          outputs: { value: 6 }
      },
      color: 'rgb(215, 215, 160)',
      inputs: 0,
      outputs: 6,
      icon: 'white-globe.svg',
      labelStyle: function() {
          return this.name ? 'node_label_italic' : '';
      },
      label: function() {
          return this.name ? this.name : 'easee';
      },
      outputLabels: function(index) {
        if (index == 0) return "Connected";
        if (index == 1) return "Errors";
        if (index == 2) return "Disconnected";
        if (index == 3) return "ProductUpdate";
        if (index == 4) return "ChargerUpdate";
        if (index == 5) return "CommandResponse";
      },
      paletteLabel: 'easee SignalR client',

  });

  RED.nodes.registerType('easee-streaming-client', {
      category: 'config',
      defaults: {
        username: { value: 'username', required: true },
        password: { value: 'password', required: true },
        charger: { value: 'charger', required: true },
        secure: { value: 'true', required: true },
        reconnectInterval: { value: 3000, required: true, validate: function(v) {
            var interval = parseInt($('#node-config-input-reconnectInterval').val());
            if (isNaN(interval)) return false;
            return interval >= 100;
          }
        }
      },
      inputs:0,
      outputs:0,
      label: function() {
          return this.charger ? this.charger : 'charger configuration';
      },
  });

})();
</script>

<!-- SignalR Client configuration node -->
<script type="text/x-red" data-template-name="easee-streaming-client">
 
  
  <div class="form-row">
    <label for="node-config-input-username"><i class="fa fa-train"></i> <span data-i18n="easee.label.username"></span></label>
    <input id="node-config-input-username" type="text" placeholder="username" />
</div>
<div class="form-row">
  <label for="node-config-input-password"><i class="fa fa-train"></i> <span data-i18n="easee.label.password"></span></label>
  <input id="node-config-input-password" type="password" placeholder="password" />
</div>
<div class="form-row">
  <label for="node-config-input-charger"><i class="fa fa-train"></i> <span data-i18n="easee.label.charger"></span></label>
  <input id="node-config-input-charger" type="text" placeholder="charger" />
</div>
 
  <div class="form-row">
    <label for="node-config-input-reconnectInterval"><i class="fa fa-clock-o"></i> <span data-i18n="easee.label.reconnectInterval"></span></label>
    <input id="node-config-input-reconnectInterval" type="text" placeholder="3000" />
  </div>
  <div class="form-tips">
      <p><span data-i18n="[html]easee.tip.host"></span></p>
      <p><span data-i18n="[html]easee.tip.payload"></span></p>
      <p><span data-i18n="[html]easee.tip.reconnectInterval"></span></p>
  </div>
</script>

<script type="text/x-red" data-help-name="charger-client">
  <p>ASP.NET Core 3.0 SignalR input node</p>
  <h3>Outputs</h3>
    <dl class="message-properties">
      <dt>errors <span class="property-type">object</span></dt>
      <dd>the errors generated by the SignalR HubConnection</dd>
      <dt>1..n <span class="property-type">object</span></dt>
      <dd>each configured server response method name will have it's own output</dd>
    </dl>
    <h3>Details</h3>
      <p>Each configured server response method name will have it's own corresponding output.
      The <code>msg.payload</code> from the response method name will be send to the respective output with that method name.</p>
</script>

<script type="text/x-red" data-help-name="easee-streaming-client">
  <p>Connects a ASP.NET Core 3.0 SignalR client to the specified URL.</p>
</script>
