name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run ESLint with detailed output
      if: failure()
      run: npm run lint -- --format=unix

    - name: Run tests
      run: npm test

    - name: Upload test coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  compatibility-check:
    runs-on: ubuntu-latest
    name: Node-RED Compatibility

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Node-RED for testing
      run: npm install --no-save node-red@latest

    - name: Test Node-RED compatibility
      run: |
        echo "Testing Node-RED node loading..."
        node -e "
          const RED = require('node-red/lib/red');
          console.log('Loading Easee configuration node...');
          require('./easee-client/easee-configuration.js')(RED);
          console.log('Loading Easee REST client node...');
          require('./easee-client/easee-rest-client.js')(RED);
          console.log('Loading Easee streaming client node...');
          require('./easee-client/charger-streaming-client.js')(RED);
          console.log('âœ… All nodes loaded successfully');
        "

  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Run security audit
      run: npm audit --audit-level=moderate

    - name: Check for outdated packages
      run: npm outdated || true
